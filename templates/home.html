<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Blog{% if data.title %} - {{data.title}}{% endif %}</title>
</head>
<body>
    <h1>Home Page</h1>
    {% for post in data.posts %}
    <h2>{{post.title}}</h2>
    <p>Posted by {{post.author}} on {{post.date_posted}}</p>
    <p>{{post.content}}</p>
    {% endfor %}
</body>
</html>
